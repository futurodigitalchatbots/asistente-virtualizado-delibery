<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual de Restaurante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease-in-out;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .container {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .qr-code img {
            max-width: 100%;
            height: auto;
            transition: opacity 0.5s ease; /* Opcional: transiciones suaves para ocultar la imagen */
        }
        .message {
            font-size: 1.2em;
            color: #333;
            margin: 20px 0;
        }
        .hidden {
            display: none;
        }
        #start-btn {
            margin: 20px 0;
        }
        .floating-buttons {
            display: flex;
            justify-content: center;
            position: absolute;
            width: 100%;
            bottom: 20px;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: translateY(20px);
        }
        .floating-buttons.show {
            opacity: 1;
            transform: translateY(0);
        }
        .floating-buttons a {
            margin: 0 10px;
        }
        .floating-buttons button {
            padding: 10px 20px;
            font-size: 0.9rem;
            border-radius: 15px;
            background-color:rgba(45, 87, 52, 0.619);
            color: #000000b2;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>Bienvenido al Asistente Virtual.</h1>
        <h2>Luego de que inicie la sesion por favor ingrese en la seccion de Productos</h2>
        <h4>Gracias por elegir nuestro servicio</h4>        
        <div class="qr-code">
            <img id="qr-code" src="images/qr.png" alt="C√≥digo QR">
        </div>
        <div class="message">
            <!-- Mensaje sobre el estado del asistente -->
            <p id="status-message">Escanea con tu m√≥vil ü§≥üèª el C√≥digo QR</p>
            <p id="status-message1">Recuerda que si no puedes iniciar sesion üñ•Ô∏è actualiza la p√°gina</p>
        </div>
        <center>
            <img id="logo" src="images/logo.png" alt="logo">
        </center>
        <button id="start-btn">Empezar</button>
        <br>
        <br>
        <br>
        <br>
        <div class="floating-buttons" id="floating-buttons">
            <a href="pedidos.html"><button>üîñ Pedidos üîñ</button></a>
            <a href="productos.html"><button>üõí Productos üõí</button></a>
            <a href="historial.html"><button>üìã Historial üìã</button></a>
        </div>
    </div>

    <script>
        // Funci√≥n para ocultar elementos despu√©s de 30 segundos
        setTimeout(function() {
            document.getElementById('qr-code').classList.add('hidden');
            document.getElementById('status-message').classList.add('hidden');
            document.getElementById('status-message1').classList.add('hidden');
        }, 30000); // 30000 milisegundos = 30 segundos

        // Mostrar botones flotantes al hacer clic en "Empezar"
        document.getElementById('start-btn').addEventListener('click', function() {
            document.getElementById('floating-buttons').classList.add('show');
        });
    </script>
</body>
</html>
